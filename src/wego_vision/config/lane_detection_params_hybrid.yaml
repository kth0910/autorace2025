# WeGO Vision - Hybrid Lane Detection Parameters
# Edge 기반 (메인) + 색상 보조 (검은 길 + 흰 차선)

lane_detection_hybrid_node:
  # Topic 설정
  image_topic: "/vision/image_rect"
  lane_info_topic: "/vision/lane_info"
  debug_image_topic: "/vision/lane_image"
  
  # ROI (Region of Interest)
  roi_top_ratio: 0.5        # 이미지 상단 50%부터
  roi_bottom_ratio: 1.0     # 이미지 하단 100%까지
  
  # 색상 필터 (흰색 차선 보조) ⭐
  white_lower: [0, 0, 180]      # 밝은 흰색만
  white_upper: [180, 30, 255]   # 흰색 범위
  color_weight: 0.3             # 색상 가중치 30% (Edge 70% + 색상 30%)
  
  # Gaussian Blur
  blur_kernel: 5
  
  # Canny Edge Detection (메인) ⭐
  canny_low: 50           # Edge 검출 하한
  canny_high: 150         # Edge 검출 상한
  
  # Hough Line Transform
  hough_threshold: 30              # 선 검출 임계값
  hough_min_line_length: 20        # 최소 선 길이
  hough_max_line_gap: 200          # 선 간 최대 간격
  
  # 차선 파라미터
  lane_width_meters: 0.3           # 차선 폭 (미터)
  camera_height: 0.2               # 카메라 높이 (미터)
  pixels_per_meter: 500            # 픽셀/미터 변환
  
  # Debugging
  publish_debug_image: true

# 환경별 조정 가이드:
#
# 밝은 환경 (실외):
#   canny_low: 60
#   canny_high: 180
#   white_lower: [0, 0, 200]
#
# 어두운 환경 (실내):
#   canny_low: 40
#   canny_high: 120
#   white_lower: [0, 0, 150]
#
# 흐린 차선:
#   color_weight: 0.5        # 색상 비중 증가
#   hough_threshold: 20
#
# 명확한 차선:
#   color_weight: 0.2        # Edge 비중 증가
#   hough_threshold: 40

